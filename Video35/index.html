        /* .box:nth-child(even){

        .box:nth-last-child(1){
            background-color: red;
        }

        .boxes::before{
            content: "Akash is good";
            color: blue;
        }

        .boxes::after{
            content: "Sigma course is good";
            color: red;
        }

        ::selection{
            background-color: black;
            color: aqua;
        }

        .box::first-letter{
            color: peru;
            font-size: 25px;
        }

        input::placeholder{
            color: rgb(51, 51, 53);
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div data-color="Primary" class="box">I am first box</div>
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <input type="text" placeholder="Type your name here">
    </div>
</body>
