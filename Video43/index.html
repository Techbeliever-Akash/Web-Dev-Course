<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo {
            width: 40px;
            height: 23px;
            background-color: blue;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: "Seogoe UI";
        }

        .right ul {
            display: flex;
            gap: 34px;
        }

        .right li {
            list-style: none;
            font-size: x-large;
            display: flex;
            align-items: center;
        }

        li img {
            width: 70px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVeZ_7XKGFCPf6JhUxubLPE-9RuQjLjIquz-dHU2eUjWDjU0tpQvGX_O8xFXapaB0HlU4&usqp=CAU"
                    alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span> Products </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="currentColor" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></li>
                    <li><span> Pricing </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="currentColor" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></li>
                    <li><span> Resources </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="currentColor" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></li>
                    <li><span> About Us </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="currentColor" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg></li>
                    <li><img src="https://cdn.mos.cms.futurecdn.net/HMnh3QP4cWV4SZ5EZyjfWa-1200-80.jpg" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
