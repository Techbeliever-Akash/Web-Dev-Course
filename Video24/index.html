<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #831d1d;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px #db0d0d;
            border: 2px solid green;
            outline: 3px solid green;
            outline-offset: 45px;
            border-radius: 45px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div>
        <p class="text-shadow">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta doloremque debitis possimus distinctio labore eum. Modi hic natus magnam consequatur placeat provident qui consequuntur ullam, fuga eius quis corrupti dolores suscipit, molestiae ab, velit eum.
        </p>
    </div>
</body>
</html>
