<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        /* div{
            background-color: red;
        } */
         /* Class Selector */
        .red{
            background-color: red;
        }
        /* Id selector */
        #green{
            background-color: green;
        }

        /* Child Selectors */
        div > p{
            color: blue;
            background-color: brown;
        }

        /* Descendant Selector */
        div p{
            color: blue;
            background-color: brown;
        }

        /* Universal Selector */
        *{
            margin: 0;
            padding: 0;
        }

        /* Pseudo Selector */
        a:visited{
            color: yellow;
        }

        a:link{
            color: green;
        }
        a:active{
            background-color: red;
        }
        a:hover{
            background-color: yellow;
        }
        p:first-child{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="one">
        <p>
            I am a first Child
        </p>
        <p>
            I am second Child
        </p>
    </div>
    <div class="red">
        I am a div
        <p>I am a para inside dev </p>
    </div>
    <div>
        <article>
            <p>
                I am a para inside div and article
            </p>
        </article>
    </div>
    <div id="green">
        I am also a div
    </div>
    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.facebook.com">Go to facebook</a>
</body>
</html>
