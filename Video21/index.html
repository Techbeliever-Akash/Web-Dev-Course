<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* Element selector specificity = 1 */
        h1{
            color: aqua;
        }
        
        /* Class selector specificity = 10 */
        .yellow{
            color: yellow;
        }
        
        /* Class selector specificity = 1 + 10 = 11 */
        h1.cred{
            color: red;
        }
        
        /* Class selector specificity = 10 */
        .cpurple{
            color: purple;
        }

        /* [data-x=a]{
            background-color: red;
        } */
        /* cascade algorithm */
    </style>
</head>
<body>
    <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
</body>
</html>
