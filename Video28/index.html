<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid black;
            height: 433px;
            width: 80vw;
            margin: 3px;
            border: 2px solid black
        }

        .box1 {
            background-color: aqua;
            /* position: sticky;
            top: 0px;
            z-index: 2;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0; */
            position: absolute;
            top: 0px;
            z-index: 1;
        }

        .box2 {
            background-color: red;
            position: relative;
        }

        .box3 {
            background-color: yellow;
            position: relative;
            /* z-index: 1; */
        }

        .box4 {
            background-color: green;
            /* position: fixed; */
            bottom: 0px;
            left: 9vw;
            /* z-index: 1; */
        }

        .parent {
            padding: 44px;
            margin: 34px;
            border: 3px solid purple;
            /* position: absolute; */
            /* transform: translate(0); */
            /* filter: invert(0); */
            perspective: 0em;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
